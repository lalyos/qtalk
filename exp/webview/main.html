<html>
    <head>
        <link rel="stylesheet" href="./xterm.min.css" />
        <script src="./xterm.min.js"></script>
        <style>
            body { 
                margin: 0px; 
                height: 100%;
                background: black;
            }
            #terminal {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="terminal"></div>
        <script type="module">
            import * as mux from "./mux.bundle.js";

            var term = new Terminal();
            term.open(document.getElementById('terminal'));

            (async () => {
                let conn = await mux.Dial(`ws://${location.host}/`);
                let sess = new mux.Session(conn, true);
                
                let ch = await sess.open();
                
                setInterval(async () => {
                    term.write(await ch.read(1024));
                }, 20);

                let enc = new TextEncoder();
                term.onData((data) => ch.write(enc.encode(data)));
                
            })();
            
        </script>
    </body>
</html>
